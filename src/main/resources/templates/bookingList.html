<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Booking List</title>
</head>
<body>
<div class="container">
    <br/><br/>
<h1>Booking List</h1>
    <hr>
    <br/>

    <table class="table table-sm table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th> ID # </th>
                <th>AUTHOR</th>
                <th>PLACE</th>
                <th>TIME FROM</th>
                <th>TIME TO</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="booking : ${bookings}">
                <td th:text="${booking.id}">...</td>
<!--                <td th:text="${user.userId}">...</td>-->
                <td th:text="${booking.user.userName}">...</td>
                <td th:text="${booking.place.name}">...</td>
                <td th:text="${#dates.format(booking.startDate, 'dd.MM.yyyy HH:mm')}">...</td>
                <td th:text="${#dates.format(booking.endDate, 'dd.MM.yyyy HH:mm')}">...</td>
                <td>
                    <a th:href="@{/update(id=${booking.id})}" class="btn btn-outline-info btn-sm">Update</a>
                    <a th:href="@{/delete(id=${booking.id})}" class="btn btn-outline-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this booking note?'))) return false">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="bookingPage">Book Your Place</a>


</div>
</body>
</html>
