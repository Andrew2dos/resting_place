<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" media="screen "
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

    <title>User page</title>
</head>
<body>
<div class="container">
    <br/><br/>
        <div th:if="${camper.bookingId == null}"><h1>Create New Booking</h1></div>
        <div th:unless="${camper.bookingId == null}"><h1>Edit Booking</h1></div>
    <hr>

    <form method="post" th:object="${camper}">
        <div class="form-group row">
            <div class="col-md-3 mt-4">

                <input type="hidden" th:field="*{bookingId}"/>
                <!--                Input your name:-->
                <input type="text" th:field="*{userName}" class="form-control" placeholder="Input your name"/></br>
                <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" th:errorclass="error">Empty Name</p>

                <!--                Select place:-->
                        <select th:field="*{place}" class="form-control" required>
                            <th:block th:if="${camper.bookingId == null}">
                            <option value="null">Select place</option>
                            </th:block>
                            <th:block th:each="site : ${places}">
                                <option th:text="${site.placeName}" th:value="${site.id}" />
                            </th:block>
                        </select></br>

                <!--                Select start date:-->
                <div class='input-group date' id='datetimepicker6'>
                    <input type='text' class="form-control" th:field="*{startDate}" placeholder="Input start time"/>
                    <span class="input-group-addon">
               <span class="glyphicon glyphicon-calendar"></span>
               </span>
                </div></br>
                <!--                Select end date:-->
                <div class='input-group date' id='datetimepicker7'>
                    <input type='text' class="form-control" th:field="*{endDate}" placeholder="Input end time"/>
                    <span class="input-group-addon">
               <span class="glyphicon glyphicon-calendar"></span>
               </span>
                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit booking</button>
        <hr>
        </br>
        <a th:href="index">Cancel</a>
    </form>

</div>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker({
            locale: 'ru'
        });
        $('#datetimepicker7').datetimepicker({
            locale: 'ru'
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>

</body>
</html>

<!--locale: 'ru'-->
