<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" media="screen "
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

    <title>User page</title>
</head>
<body>
<div class="container">
    <br/><br/>
        <div th:if="${userDto.id == null}"><h1>Create New User</h1></div>
        <div th:unless="${userDto.id == null}"><h1>Edit User</h1></div>
    <hr>

    <form method="post" th:object="${userDto}">
        <div class="form-group row">
            <div class="col-md-3 mt-4">

                <input type="hidden" th:field="*{id}"/>

                <!--                Input your name:-->
                <input type="text" th:field="*{userName}" class="form-control" placeholder="Input your name"/></br>
                <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" th:errorclass="error">Empty Name</p>

                <!--                Input your password:-->
                <input type="text" th:field="*{password}" class="form-control" placeholder="Input your password"/></br>

                <!--                Input your email:-->
                <input type="text" th:field="*{email}" class="form-control" placeholder="Input your email"/></br>

            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Confirm registration</button>
        <hr>
        </br>
        <a th:href="index">Cancel</a>
    </form>

</div>

</body>
</html>

<!--locale: 'ru'-->
